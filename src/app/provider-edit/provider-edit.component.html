<form class="unicorn-dark-theme">

    <input matInput placeholder="Ingrese el nombre" [(ngModel)]="data.ProviderName" name="ProviderName">
  </mat-form-field>

    <input matInput placeholder="Ingrese la domicilio" [(ngModel)]="data.ProviderAddress" name="ProviderAddress">
  </mat-form-field>

  <mat-form-field class="form">
    <input class="right" matInput placeholder="Ingrese su telefono" type="number" [(ngModel)]="data.ProviderPhone" name="ProviderPhone">
  </mat-form-field>


  <mat-form-field class="form">
    <input matInput placeholder="Ingrese su correo electrÃ³nico" [(ngModel)]="data.ProviderEmail" name="ProviderEmail">

  </mat-form-field>

  <br>
  <button mat-raised-button color="warn" (click)="updateProvider(data.ProviderID)" (click)="onNoClick()">Registro</button>


</form>
