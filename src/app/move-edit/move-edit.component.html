<h1>Editar un movimiento</h1>
<mat-divider></mat-divider>
<br>
<form class="unicorn-dark-theme">
  <mat-form-field class="form" dividerColor="primary">

    <input matInput placeholder="Ingrese la descripciÃ³n del movimiento" [(ngModel)]="data.Description" name="Description">
  </mat-form-field>


  <mat-form-field class="form">
    <input class="right" matInput placeholder="Ingrese el monto del movimiento " type="number" [(ngModel)]="data.Total" name="Total">
  </mat-form-field>


  <mat-form-field class="form">
    <input matInput [matDatepicker]="picker" placeholder="Fecha del movimiento" [(ngModel)]="data.Date" name="Date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi="true" #picker></mat-datepicker>
  </mat-form-field>

  <br>
  <button mat-raised-button color="warn" (click)="updateMoves(data.MoveID)" (click)="onNoClick()">Registro</button>


</form>
